<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organisk Kemi - Nomenklatur</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1><i class="fa-solid fa-flask-vial"></i> Nomenklatur-tränaren</h1>
        <p>Välj vilka grupper du vill öva på och generera ett kemiskt namn.</p>

        <fieldset class="grupp-val">
            <legend>Välj grupper</legend>
            <div class="kontroller">
                 <button id="valj-alla" class="kontroll-knapp">Välj alla</button>
                 <button id="avvalj-alla" class="kontroll-knapp">Avvälj alla</button>
            </div>
            <div class="checkbox-grid">
                </div>
        </fieldset>

        <div class="uppgift-container">
            <h2 id="kemiskt-namn" data-en-name="">Välj en grupp och klicka på "Generera"</h2>
        </div>

        <div id="jmol-container">
            <!-- JSmol-renderingen kommer att hamna här -->
        </div>

        <div class="knapp-container">
            <button id="generate-btn">Generera nytt namn</button>
        </div>

        <footer class="footer">
            <p>Generator baserad på IUPAC-nomenklatur.</p>
        </footer>
    </div>

    <script src="https://chemapps.stolaf.edu/jmol/jsmol/JSmol.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
