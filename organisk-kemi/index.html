<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organisk Kemi - Nomenklatur</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="/organisk-kemi/style.css">

    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>

    <div class="container">
        <a href="../index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Tillbaka till startsidan</a>
        <h1><i class="fa-solid fa-flask-vial"></i> Nomenklatur-tränaren</h1>
        <p>Välj vilka grupper du vill öva på och generera ett kemiskt namn.</p>

        <fieldset class="grupp-val">
            <legend>Välj grupper</legend>
            <div class="kontroller">
                 <button id="valj-alla" class="kontroll-knapp">Välj alla</button>
                 <button id="avvalj-alla" class="kontroll-knapp">Avvälj alla</button>
            </div>
            <div class="checkbox-grid">
                </div>
        </fieldset>

        <div class="läge-val">
            <label>
                <input type="checkbox" id="gissningsläge-checkbox">
                Aktivera gissningsläge (gissa namnet innan du ser svaret)
            </label>
        </div>

        <div class="uppgift-container">
            <h2 id="kemiskt-namn" data-en-name="" data-sv-name="">Välj en grupp och klicka på "Generera"</h2>
            
            <div id="gissning-container">
                <div>
                    <input 
                        type="text" 
                        id="gissning-input" 
                        placeholder="Skriv ditt gissade systematiska namn här..."
                    />
                </div>
                <div class="button-container">
                    <button id="gissa-btn" class="visa-namn-knapp">
                        <i class="fa-solid fa-paper-plane"></i> Gissa
                    </button>
                    <button id="visa-namn-btn" class="visa-namn-knapp">
                        <i class="fa-solid fa-eye"></i> Visa svenska namn
                    </button>
                </div>
            </div>
            
            <div id="feedback-container"></div>

            <div class="dolt-namn-container">
                <button id="visa-dolt-namn-btn" class="visa-namn-knapp">
                    <i class="fa-solid fa-eye-slash"></i> Visa dolt namn
                </button>
            </div>
        </div>



        <div id="jmol-container">
            <!-- JSmol-renderingen kommer att hamna här -->
        </div>

        <div class="knapp-container">
            <button id="generate-btn">Generera nytt namn</button>
        </div>

        <footer class="footer">
            <p>Generator baserad på IUPAC-nomenklatur.</p>
        </footer>
    </div>

    <script src="https://chemapps.stolaf.edu/jmol/jsmol/JSmol.min.js"></script>
    <script src="/organisk-kemi/script.js"></script>
</body>
</html>
