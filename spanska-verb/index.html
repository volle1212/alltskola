<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanska Verbträning</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/spanska-verb/style.css">

    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>

    <div class="container">
        <a href="../index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Tillbaka till startsidan</a>
        <h1><i class="fa-solid fa-book-open-reader"></i> Spanska Verbträning</h1>
        <p>Välj inställningar nedan och fyll i rätt böjningar.</p>

        <fieldset class="tempus-val">
            <legend>Inställningar</legend>
            
            <div class="settings-group">
                <div class="settings-section">
                    <h4>Välj Tempus</h4>
                    <div class="checkbox-container">
                        <div class="checkbox-grupp">
                            <input type="checkbox" id="presens" value="Presens" checked>
                            <label for="presens">Presens</label>
                        </div>
                        <div class="checkbox-grupp">
                            <input type="checkbox" id="preteritum" value="Preteritum" checked>
                            <label for="preteritum">Preteritum</label>
                        </div>
                        <div class="checkbox-grupp">
                            <input type="checkbox" id="imperfekt" value="Imperfekt" checked>
                            <label for="imperfekt">Imperfekt</label>
                        </div>
                        <div class="checkbox-grupp">
                            <input type="checkbox" id="imperativ" value="Imperativ" checked>
                            <label for="imperativ">Imperativ</label>
                        </div>
                    </div>
                </div>

                <div class="separator"></div>

                <div class="settings-section">
                    <h4>Välj Verbtyper</h4>
                    <div class="checkbox-container">
                        <div class="checkbox-grupp">
                            <input type="checkbox" id="type-regular" checked>
                            <label for="type-regular">Regelbundna</label>
                        </div>
                        <div class="checkbox-grupp highlight-option">
                            <input type="checkbox" id="type-irregular">
                            <label for="type-irregular">Oregelbundna</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="separator-horizontal"></div>

            <div class="settings-section single-option">
                <div class="checkbox-grupp">
                    <input type="checkbox" id="show-stem">
                    <label for="show-stem">Visa verbstam (hjälp)</label>
                </div>
            </div>
        </fieldset>

        <div class="uppgift-container">
            <h2 id="uppgift-text">Laddar verb...</h2>

            <a id="babla-link" href="#" target="_blank" rel="noopener noreferrer" class="verb-link">
                <i class="fa-solid fa-arrow-up-right-from-square"></i> Se fullständig böjning på bab.la
            </a>
        </div>

        <div class="boejningar-grid">
            <div class="form-grupp">
                <label for="yo">Yo</label>
                <input type="text" id="yo" autocomplete="off" spellcheck="false">
                <i class="feedback-icon" id="feedback-yo"></i>
            </div>
            <div class="form-grupp">
                <label for="tu">Tú</label>
                <input type="text" id="tu" autocomplete="off" spellcheck="false">
                <i class="feedback-icon" id="feedback-tu"></i>
            </div>
            <div class="form-grupp">
                <label for="el">Él/Ella/Usted</label>
                <input type="text" id="el" autocomplete="off" spellcheck="false">
                <i class="feedback-icon" id="feedback-el"></i>
            </div>
            <div class="form-grupp">
                <label for="nosotros">Nosotros/as</label>
                <input type="text" id="nosotros" autocomplete="off" spellcheck="false">
                <i class="feedback-icon" id="feedback-nosotros"></i>
            </div>
            <div class="form-grupp">
                <label for="vosotros">Vosotros/as</label>
                <input type="text" id="vosotros" autocomplete="off" spellcheck="false">
                <i class="feedback-icon" id="feedback-vosotros"></i>
            </div>
            <div class="form-grupp">
                <label for="ellos">Ellos/Ellas/Ustedes</label>
                <input type="text" id="ellos" autocomplete="off" spellcheck="false">
                <i class="feedback-icon" id="feedback-ellos"></i>
            </div>
        </div>

        <div class="knapp-container">
            <button id="check-btn">Rätta svar</button>
            <button id="next-btn">Nästa Verb</button>
        </div>

        <footer class="footer">
            <p>Made by Vilmer Folcke</p>
        </footer>
    </div>

    <script src="/spanska-verb/script.js"></script>
</body>
</html>
